name: 'Create Volumes'
description: 'Creates persistent Docker volumes for customer-a file uploads'


inputs:
  instances:
    description: 'JSON array of instances'
    required: true


runs:
  using: "composite"
  steps:
    - name: Create persistent volumes
      shell: bash
      env:
        INSTANCES: ${{ inputs.instances }}
      run: |
        echo "ðŸ“¦ Creating persistent volumes for customer-a file uploads..."
        echo ""
        
        # Extract instance numbers from JSON using grep
        echo "$INSTANCES" | grep -o '"num":[0-9]\+' | cut -d':' -f2 | while read num; do
          volume="customer-a-uploads-instance-$num"
          
          if docker volume ls | grep -q "$volume"; then
            echo "âœ… Volume already exists: $volume"
          else
            docker volume create $volume
            echo "âœ… Created new volume: $volume"
          fi
        done
        
        echo ""
        echo "ðŸ“Š All customer-a volumes:"
        docker volume ls | grep customer-a-uploads || echo "No volumes found"
        echo ""
